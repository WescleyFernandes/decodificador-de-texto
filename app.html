<!--MAIN--> 
    <!--CAIXA TEXTO-->   
    <section class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="main col-md-8 main-mobile">
            <label for="mainText">
              <textarea
                placeholder="Digite seu texto aqui..."
                name=""
                cols="30"
                rows="10"
                id="mainText"
                id="mainTextClear"

              ></textarea>
            </label>
  <!--INFO-->        
            <div class="hint">
              <small>
                <i class="bi bi-info-circle"></i>
                Apenas letras minúsculas e sem acento</small>
            </div>
  <!--CRIPT E DESCRIPT-->
            <div class="controls pt-3">
              <button onclick="boasVindas()" id="button" class="encript btn">
                <i class=" bi-lock"></i>
                Criptografar
              </button>              
              <button class="decript btn">
                <i class="descript1 bi-unlock"></i>Descriptografar
              </button>
            </div>
          </div>          
  <!--COPIAR-->
          <div class="output uk-inline">
            <span class="outputText"></span>                       
            <div id="liveAlertPlaceholder"></div>
            <button type="button" class="copy btn btn-success uk-button uk-button-default" id="liveAlertBtn"><i class="bi bi-clipboard"></i>              
              Copiar</button>         
          </div>            
        </div>
      </div>      
    </section>

<!--FOOTER-->
    <!--TEXTO-->

      <div class="container p-4 pb-0">

              </div>
            </div>
    <!--BUTTON-->
            <div class="col-auto col-auto-mobile ">
